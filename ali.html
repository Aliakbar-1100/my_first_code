<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML & CSS UI</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        /* Navigation bar */
        nav {
            background: #333;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            display: block;
            padding: 0.8rem 1.2rem;
            text-decoration: none;
        }

        nav ul li a:hover {
            background: #575757;
        }

        /* Main content */
        .container {
            padding: 1rem 2rem;
        }

        h1 {
            text-align: center;
        }

        /* Footer */
        footer {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>About Us</h2>
        <p>
            This is a simple HTML and CSS user interface. It demonstrates how to structure 
            a webpage with basic layout and styling principles.
        </p>
    </div>

    <footer>
        <p>Â© 2024 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
